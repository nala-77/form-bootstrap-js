<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div>
            <input type="text" class="form-control mb-4 first-name" placeholder="First" >
            <input type="text" class="form-control mb-4 last-name" placeholder="Last" >
            <input type="text" class="form-control mb-4 expertation" placeholder="What are you expert at ?" >
            <button class="btn btn-primary add-btn" type="submit">Submit</button>
        </div>
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Expert at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        
      </table>
    </div>
    
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
